<h1>רשימת בנות הסמינרים</h1>

<div  class="container mt-3">
    <table class="table table-hover">
    <thead>
    <tr>
        <th>טלפון</th>
        <th>שם משפחה</th>
        <th>שם פרטי</th>
        <th>ת.ז</th>
    </tr></thead>
    <tbody>
    
        @for(s of ss.students; track s.id)
    {
        <tr>
           
             <td>{{s.phone}}</td>
             <td>{{s.lName}}</td>
             <td>{{s.fName}}</td>
             <td>{{s.id}}</td>
             <td><button (click)="moreD(s)" >פרטים נוספים</button></td>
             <td [hidden]="s.school"><button (click)="set(s)" >עריכה</button></td>
        </tr>
    }
</tbody>
</table>
<br>
<br>
<router-outlet></router-outlet>
</div>
