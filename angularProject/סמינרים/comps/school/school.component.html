<h1>רשימת סמינרים</h1>
<div class="container mt-3">
    <table class="table table-hover">
    <thead>
    <tr>
        <th>טלפון</th>
        <th>שם</th>
        
    </tr></thead>
    <tbody>
    @for(s of sc.schools; track s.id)
    {
        <tr>
            <td>{{s.phone}}</td>
            <td>{{s.name}}</td>
            
        </tr>
    }
</tbody>
</table>
</div>
